<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mãos Conectadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    /* Fundo de vídeo */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Container central */
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: #fff;
      width: 320px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #00c6ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0072ff;
    }

    .register-link {
      margin-top: 15px;
      display: block;
      color: #ddd;
      font-size: 14px;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <!-- Vídeo de fundo -->
  <video autoplay muted loop id="bg-video">
    <source src="0-cityscape-night-3840x2160_Large.mp4" type="video/mp4">
    Seu navegador não suporta vídeos HTML5.
  </video>

  <div class="login-container">
    <div class="login-box">
      <h2>Bem-vindo</h2>
      <input type="email" id="email" placeholder="E-mail">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <a href="register.html" class="register-link">Criar nova conta</a>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID",
      databaseURL: "https://maos-conectadas-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login realizado com sucesso!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Erro: " + error.message);
      }
    }
  </script>
</body>
</html>
